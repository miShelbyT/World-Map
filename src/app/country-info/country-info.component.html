<div class="list">
  
  @if(country.name) {
    <p>Country Info:<sup>*</sup></p>
    <ul>
      @for(key of keys; track key) {
      <li>
        {{ convertKey(key) }}: <span>{{ country[key] }}</span>
      </li>
      }
    </ul>
    
  } @else {
    <p class="placeholder "><span class="emoji lg-view" [innerHTML]="point"></span> <span class="emoji sm-view" [innerHTML]="pointUp"></span> To Use, Move Your Mouse Over a Country</p>
  }
  
</div>
